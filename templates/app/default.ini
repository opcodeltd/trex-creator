[app]
name = {{ basename }}
slug = {{ basename }}

[server]
host = 0.0.0.0
port = {{ port }}
debug = false

[mongo]
url = mongodb://localhost/{{ basename }}

[notify]
enabled = false
url = http://notify.irc.dollyfish.net.nz/
channel = #shoptime

[mail]
default_service = sendgrid

[sendgrid]
username = SENDGRID_USERNAME
password = SENDGRID_PASSWORD
sender = Dispensations <dispensations@redspider.co.nz>
categories = Client:Transpower, Site:Dispensations
test = true

[identity]
activity_timeout = 86400
session_timeout = 604800
